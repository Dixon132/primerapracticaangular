<div class="card-grafica">
  <div class="canvas-preview">

    <img [style.filter]="filtroScss()" src="../../../public/img.png">

    <div class="controler">
      <label>Brillo: {{ brillo() }}</label>
      <input type="range" min="0" max="200"
             (input)="actualizar('brillo', $event)">

      <label>Contraste: {{ contraste() }}</label>
      <input type="range" min="0" max="200"
             (input)="actualizar('contraste', $event)">

      <label>Blur: {{ blur() }}</label>
      <input type="range" min="0" max="200"
             (input)="actualizar('blur', $event)">
    </div>

    <div>
      <button></button>
    </div>

  </div>
</div>
