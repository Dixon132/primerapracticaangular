<div class="card-grafica">
    <div class="canvas-preview">

    <img class="preview-img"
        [style.filter]="filtroScss()"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Sebastiano_Ricci_002.jpg/1280px-Sebastiano_Ricci_002.jpg">

    <div class="controler">

        <div class="control-group">
        <label>Brillo: {{ brillo() }}</label>
        <input type="range" min="0" max="200"
            (input)="actualizar('brillo', $event)">
        </div>

        <div class="control-group">
        <label>Contraste: {{ contraste() }}</label>
        <input type="range" min="0" max="200"
                (input)="actualizar('contraste', $event)">
        </div>

        <div class="control-group">
            <label>Blur: {{ blur() }}</label>
            <input  type="range" min="0" max="200"
                    (input)="actualizar('blur', $event)">
        </div>

    </div>

    <div class="button-container">
        <button class="sepia-btn" (click)="toggleSepia()">
        Modo Sepia
        </button>
    </div>

    </div>
</div>
